  <script>

	currentNPC = [];
	
	function createNPC(race, age, sex) {
		currentNPC.race = race;
		currentNPC.age = age;
		currentNPC.sex = sex;
		currentNPC.face.eyes = setEyes(race);
		currentNPC.face.hair = setHair(race);
		currentNPC.face.nose = setNose(race);
		currentNPC.face.faceHair = setFHair(race);
		console.log(currentNPC.eyes + " eyes and " + currentNPC.hair + " hair.")
	}
	
	function setEyes(race) {
		if (race == "human") { choices = ["brown", "blue", "green"]; }
		if (race == "dwarf") { choices = ["brown", "dark brown", "light brown", "black", "grey", "dark grey"]; }
		return(chooseArrElement(choices));
	}
	
	function setHair(race) {
		if (race == "human") { choices = ["light brown", "brown", "dirty blonde", "blonde", "black", "greying", "red"]; }
		if (race == "dwarf") { choices = ["brown", "dark brown", "light brown", "black", "grey", "dark grey", "black", "red", "orange"]; }
		return(chooseArrElement(choices));
	}
	
	function setFHair(race) {
		if (race == "human") { choices = ["thin moustache", "full beard", "goatee", "long beard", "short beard", "braided beard", "none", "none", "none" "none", "none", "none"]; }
		if (race == "dwarf") { choices = ["thin moustache", "full beard", "long beard", "braided beard"]; }
		if (currentNPC.sex == "female") { choices = ["none"]; }
		return(chooseArrElement(choices));
	}
	function setNose(race) {
		if (race == "human") { choices = ["narrow", "normal", "broad", "wide", "sharp", "round"]; }
		if (race == "dwarf") { choices = ["round", "broad", "wide"]; }
		return(chooseArrElement(choices));
	}
	
	createNPC("dwarf", "young", "female");
	console.log(currentNPC)
